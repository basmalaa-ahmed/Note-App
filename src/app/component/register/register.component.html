
<section class="d-flex justify-content-center align-items-center p-5">
    <div class="row rounded g-0 overflow-hidden shadow w-100 align-items-center">
        <div class="col-lg-8 d-none d-md-block">
            <div class="image bg-info"></div>
        </div>
        <div class="col-lg-4">
            <form class="p-4" [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
                <h1 class="text-center display-1">Register</h1>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input formControlName="first_name" type="text" matInput  placeholder="Ex. Basmala">
                  <mat-error *ngIf="registerForm.get('first_name')?.hasError('required')">
                    Name is required
                  </mat-error>
                </mat-form-field>
                  <mat-form-field class="w-100" appearance="outline">
                  <mat-label>last Name</mat-label>
                  <input formControlName="last_name" type="text" matInput  placeholder="Ex. Ahmed">
                  <mat-error *ngIf="registerForm.get('last_name')?.hasError('required')">
                    Name is required
                  </mat-error>
                
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput  placeholder="Ex.basmala@example.com">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                      Email is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('pattern')">
                        Email is invalid
                      </mat-error>
                      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Email is invalid
                      </mat-error>
                  
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        password is required
                      </mat-error>
                  </mat-form-field>
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Age</mat-label>
                    <input formControlName="age" type="number" matInput  placeholder="Ex. Ahmed">
                    <mat-error *ngIf="registerForm.get('age')?.hasError('required')">
                      Age is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('age')?.hasError('max')">
                        Age max is 99
                      </mat-error>
                      <mat-error *ngIf="registerForm.get('age')?.hasError('min')">
                        Age min is 15
                      </mat-error>
                  
                  </mat-form-field>
                 <button [disabled]="registerForm.invalid" class="w-100" mat-raised-button color="primary">Register</button>
              </form>
              
        </div>
    </div>

</section>
