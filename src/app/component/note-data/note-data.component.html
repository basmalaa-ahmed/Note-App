<section class="p-4 bg-white rounded shadow">
    <form [formGroup]="dataForm" (ngSubmit)="sendData()" >
    
            <h2 class="text-center display-4">Note Data</h2>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Title</mat-label>
              <input matInput placeholder="Ex. Note1" formControlName="title">
              <mat-error *ngIf="dataForm.get('title')?.hasError('required')">
                title is required
              </mat-error>
            </mat-form-field>
          
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Leave a Note</mat-label>
              <mat-error *ngIf="dataForm.get('desc')?.hasError('required')">
                desc is required
              </mat-error>
              <textarea matInput placeholder="Ex. It makes me feel..." formControlName="desc"></textarea>
            </mat-form-field>
            <button *ngIf="!data" [disabled]="dataForm.invalid" mat-raised-button color="primary">Add Note</button>
            <button *ngIf="data" [disabled]="dataForm.invalid" mat-raised-button color="warn">Update Note</button>
          
    </form>
</section>
